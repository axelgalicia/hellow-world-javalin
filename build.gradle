group 'io.javalin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.arknot.javalin.HelloWorld'
        )
    }
}

dependencies {
    compile 'io.javalin:javalin:2.7.0'
    compile "org.slf4j:slf4j-simple:1.7.25"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
}